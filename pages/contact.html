<section class="section-contact-main">
    <div class="form">
        <h1 class="mb-sm">Contacto</h1>
        <p class="mb-md">
            ¡Si tiene cualquier consulta no dude en contactar con nosotros!
        </p>

        <form>
            <label>Nombre</label>
            <input type="text" placeholder="John Doe" id="name">

            <label>Correo electrónico</label>
            <input type="text" placeholder="example@example.com" id="email">

            <label>Teléfono</label>
            <input type="tel" placeholder="948484848" id="teléfono">

            <button type="submit" class="btn btn--blue" id="form-button">Enviar</button>
        </form>
    </div>

</section>
